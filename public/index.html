<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter Kit</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

</head>


<body class="flex items-center justify-center bg-[url('/images/bgr.jpg')] 
bg-cover bg-fixed bg-no-repeat bg-center">
    <time class="m-40 container mx-auto inline-grid lg:grid-rows-4 md:grid-cols-1 gap-4 content-center">
      <data class="m-1 text month block text-8xl text-center backdrop-brightness-200 content-center">Month</data>
      <data class="m-1 dayOfMonth block text-8xl text-center backdrop-brightness-200 ">00</data>
      <data class="m-1 year block text-8xl text-center backdrop-brightness-200 ">0000</data>
      <data class="m-1 dayOfWeek block text-8xl text-center backdrop-brightness-200 ">SMTWTFS</data>
    </time>
    
  </body>
</html>
